services:
  grobid:
    image: lfoppiano/grobid:latest-crf
    container_name: grobid
    #ports:
    #  - "8070:8070"   # REST API
    #  - "8071:8071"   # Admin API (optional)
    environment:
      - GROBID_HOME=/opt/grobid
    restart: unless-stopped

  i-librarian:
    image: cgrima/i-librarian:latest
    container_name: i-librarian
    user: "568:568"        # ðŸ‘ˆ run as UID/GID 568
    ports:
      - "38475:80"     # Web UI â†’ http://localhost:8474
    volumes:
      - ./i-librarian-data:/app/data
    restart: unless-stopped

  importer:
    build: .
    container_name: autoimporter
    depends_on:
      - grobid
      - i-librarian
    env_file:
      - .env
    volumes:
      - /mnt/pool_1/bibliografia/papers:/papers
    restart: unless-stopped